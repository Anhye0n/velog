    <link rel="stylesheet" href="../../../src/css/main.css">

<body>

<div id="login_container">
    <div id="login_box">
        <div id="logo_container">
            <img src="../../../src/img/favicon.png" alt="">
        </div>
        <div id="welcome_message">
            <p>Welcome!</p>
            <p>Enter your ID and password.</p>
        </div>
        <div class="form_container">
            <form action="/api/user/login" method="post">
                <table id="form_table">
                    <tr>
                        <td><input type="text" name="id" autocomplete="on" placeholder="Enter your ID" autofocus></td>
                    </tr>
                    <tr>
                        <td class="login_error">Incorrect ID.</td>
                    </tr>
                    <tr>
                        <td><input id="login_password" type="password" name="password" autocomplete="on"
                                   placeholder="Enter your Password"></td>
                    </tr>
                    <tr>
                        <td class="login_error">Incorrect Password.</td>
                    </tr>
                </table>
                <button class="login_button" type="submit">L O G I N</button>
            </form>
            <br>
        </div>
        <!--    <button class="regiser_button" type="button" onclick="location.href = 'http://velog.anhye0n.com/register'">R E G I S T E R</button>-->
        <div id="go_to_register">
            <p>Don't you have an account? <a href="http://velog.anhye0n.com/register">Go to the Register</a></p>
        </div>
    </div>
</div>
</body>
